<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Hunter Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div id="ui">
        <strong id="wave-display" style="color:#ffd700">ONDA 1</strong>
        <div>HP</div><div class="bar-bg"><div id="hp-fill"></div></div>
        <div>MANA</div><div class="bar-bg"><div id="mana-fill"></div></div>
        <div id="debug-stats" style="font-size: 9px; color: #666; margin-top: 5px;"></div>
    </div>

    <div id="boss-ui">
        <strong style="color: #ff00ff;">ENTIDADE ALPHA</strong>
        <div id="boss-bar"><div id="boss-fill"></div></div>
    </div>

    <div id="weapon-slots">
        <div id="slot-1" class="slot active">
            <span class="key-hint">SLOT 1 (Físico)</span>
            <span id="w1-name">Pistola</span><br>
            <small id="w1-ammo">15/15</small>
        </div>
        <div id="slot-2" class="slot">
            <span class="key-hint">SLOT 2 (Mágico)</span>
            <span id="w2-name">Vazio</span><br>
            <small id="w2-info">---</small>
        </div>
    </div>

    <div id="upgrade-menu">
        <h2 id="menu-title">ESCOLHA SEU DESTINO</h2>
        <div id="upgrade-options"></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
